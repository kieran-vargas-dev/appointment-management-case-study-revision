<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand ml-auto">Navigation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/addAppointmentForm">Schedule an Appointment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/doctor-appointments">View Appointments</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>

    <div class="container my-2">
        <h1>Appointment List</h1>

        <a th:href="@{/addAppointmentForm}" class="btn btn-info btn-sm mb-3"> Add Appointment </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Patient Email</th>
                    <th>Appointment Date</th>
                    <th>Appointment Overview</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${listAppointments}">
                    <td th:text="${appointment.patientFirstName + ' ' + appointment.patientLastName}"></td>
                    <td th:text="${appointment.patientEmail}"></td>
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.appointmentOverview}"></td>
                    <td> <a th:href="@{/updateAppointmentForm/{id}(id=${appointment.id})}" class="btn btn-info">View/Edit</a>
                        <a th:href="@{/deleteAppointment/{id}(id=${appointment.id})}" class="btn btn-info">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
