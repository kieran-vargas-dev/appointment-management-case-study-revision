<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Scheduling</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Appointment List</h1>

        <a th:href="@{/doctor-new-appointment}" class="btn btn-info btn-sm mb-3"> Add Appointment </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Patient Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${listAppointments}">
                    <td th:text="${appointment.patientId}"></td>
                    <td th:text="${appointment.patientFirstName}"></td>
                    <td th:text="${appointment.patientEmail}"></td>
                    <td> <a th:href="@{/updateAppointmentForm/{id}(id=${appointment.id})}" class="btn btn-info">View/Edit</a>
                        <a th:href="@{/deleteAppointment/{id}(id=${appointment.id})}" class="btn btn-info">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
