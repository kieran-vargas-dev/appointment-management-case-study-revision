<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<nav>
    <a href="/care-providers">View Care Providers</a>
    <a href="/patient-appointments">View Appointments</a>
    <a href="/logout">Logout</a>
</nav>

<body>

    <div class="container my-2">
        <h1>Appointment List</h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Doctor Email</th>
                    <th>Appointment Date</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${listAppointments}">
                    <td th:text="${appointment.patientFirstName}"></td>
                    <td th:text="${appointment.doctorLastName}"></td>
                    <td th:text="${appointment.doctorEmail}"></td>
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td> <a th:href="@{/viewAppointment/{id}(id=${appointment.id})}" class="btn btn-info">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
