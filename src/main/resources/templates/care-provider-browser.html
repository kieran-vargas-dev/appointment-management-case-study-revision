<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Care Providers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Find a Care Provider</h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Medical Practice</th>
                    <!-- <th> Actions </th> -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${listDoctors}">
                    <td th:text="${doctor.lastName}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.phoneNumber}"></td>
                    <td th:text="${doctor.address}"></td>
                    <!-- <td> <a th:href="@{/viewAppointment/{id}(id=${appointment.id})}" class="btn btn-info">View Details</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
