<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Care Providers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand ml-auto">Navigation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/care-providers">Browse Care Providers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/patient-appointments">View Appointments</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>

    <div class="container my-2">
        <h1>Find a Care Provider</h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Doctor</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Medical Practice</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${listDoctors}">
                    <td th:text="${doctor.lastName}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.phoneNumber}"></td>
                    <td th:text="${doctor.address}"></td>
                    <td><a th:href="'mailto:' + ${doctor.email}" class="btn btn-info">Contact By Email </a></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
