<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Appointment Management System</h1>
        <hr>
        <h2>Save Appointment</h2>

        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}" method="POST">

            <input type="text" th:field="*{patientId}" placeholder="Patient ID" class="form-control mb-4 col-4">

            <input type="text" th:field="*{patientFirstName}" placeholder="Patient First Name" class="form-control mb-4 col-4">

            <input type="email" th:field="*{patientEmail}" placeholder="Patient Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Appointment </button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Appointment List</a>
    </div>
</body>

</html>
