<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand ml-auto">Navigation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/addAppointmentForm">Schedule an Appointment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/doctor-appointments">View Appointments</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>
    <div class="container">
        <h1>Appointment Management System</h1>
        <hr>
        <h2>Add Appointment</h2>

        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}" method="POST">

            <input type="email" th:field="*{patientEmail}" placeholder="Patient Email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{appointmentDate}" placeholder="Appointment Date" class="form-control mb-4 col-4">

            <input type="text" th:field="*{patientSymptoms}" placeholder="Patient Symptoms" class="form-control mb-4 col-4">

            <input type="text" th:field="*{appointmentOverview}" placeholder="Appointment Overview" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Appointment </button>
        </form>

        <hr>

        <a th:href="@{/doctor-appointments}"> Back to Appointment List</a>
    </div>
</body>

</html>
