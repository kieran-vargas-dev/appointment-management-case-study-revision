<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<nav>
    <a href="/addAppointmentForm">Add New Appointment</a>
    <a href="/doctor-appointments">View Appointments</a>
    <a href="/logout">Logout</a>
</nav>

<body>
    <div class="container">
        <h1>Appointment Management System</h1>
        <hr>
        <h2>Save Appointment</h2>

        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}" method="POST">

            <input type="email" th:field="*{patientEmail}" placeholder="Patient Email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{appointmentDate}" placeholder="Appointment Date" class="form-control mb-4 col-4">

            <input type="text" th:field="*{patientSymptoms}" placeholder="Patient Symptoms" class="form-control mb-4 col-4">

            <input type="text" th:field="*{appointmentOverview}" placeholder="Appointment Overview" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Appointment </button>
        </form>

        <hr>

        <a th:href="@{/doctor-appointments}"> Back to Appointment List</a>
    </div>
</body>

</html>
