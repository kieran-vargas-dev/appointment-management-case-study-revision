<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Doctor Registration</title>
    <!-- <link href="doctor-registration.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <!-- <img class="logo" src=""> -->
    <form role="form" action="/signup" method="post" class="doctor-signup-form">
      <fieldset>
        <legend>Sign Up</legend>
        <label for="user-email">Email
          <input type="email" placeholder="imadoctor@health.com" name="user-email" id="user-email" required/>
        </label>
        <label for="user-password">Password
          <input placeholder="Password" type="password" name="user-password" id="user-password" required/>
        </label>
        <label for="first-name">First Name
            <input type="text" placeholder="John" name="user-firstname" id="user-firstname" required/>
        </label>
        <label for="last-name">Last Name
            <input type="text" placeholder="Doe" name="user-lastname" id="user-lastname" required/>
        </label>
        <label for="doctor-practice">Where is your practice?</label>
            <select name="practice-location" id="practice-location">
            <option value="practice-1">Practice 1</option>
            <option value="practice-2">Practice 2</option>
            <option value="practice-3">Practice 3</option>
            <option value="practice-4">Practice 4</option>
            </select>
        <label for="doctor-specialty">What is your specialization?</label>
            <select name="doctor-specialization" id="doctor-specializaion">
                <option value="">h</option>
            </select>
        <button type="submit">Sign up</button>
      </fieldset>
    </form>
  </body>
</html>
