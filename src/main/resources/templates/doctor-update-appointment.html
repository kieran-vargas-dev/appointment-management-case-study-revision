<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Scheduling</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Appointment</h1>
        <hr>
        <h2>Update Appointment</h2>

        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <span>Patient ID:</span><input type="text" th:field="*{patientId}" class="form-control mb-4 col-4">

            <span>Patient First Name:</span><input type="text" th:field="*{patientFirstName}" class="form-control mb-4 col-4">

            <span>Patient Email:</span><input type="text" th:field="*{patientEmail}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Appointment </button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Appointment List</a>
    </div>
</body>

</html>
