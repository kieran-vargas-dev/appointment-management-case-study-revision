<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Scheduling</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<nav>
    <a href="/addAppointmentForm">Add New Appointment</a>
    <a href="/doctor-appointments">View Appointments</a>
    <a href="/logout">Logout</a>
</nav>

<body>
    <div class="container">
        <h1>Appointment</h1>
        <hr>
        <h2>Update Appointment</h2>

        <form action="#" th:action="@{/updateAppointment}" th:object="${appointment}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="hidden" th:field="*{doctor}" />

            <input type="hidden" th:field="*{doctorId}" />

            <input type="hidden" th:field="*{doctorFirstName}" />

            <input type="hidden" th:field="*{doctorLastName}" />

            <input type="hidden" th:field="*{doctorEmail}" />

            <input type="hidden" th:field="*{doctorPhone}" />

            <input type="hidden" th:field="*{doctorAddress}" />

            <input type="hidden" th:field="*{patient}" />

            <span>Appointment Date:</span><input type="text" th:field="*{appointmentDate}" class="form-control mb-4 col-4">

            <span>Patient ID:</span><input type="text" th:field="*{patientId}" class="form-control mb-4 col-4">

            <span>Patient First Name:</span><input type="text" th:field="*{patientFirstName}" class="form-control mb-4 col-4">

            <span>Patient Last Name:</span><input type="text" th:field="*{patientLastName}" class="form-control mb-4 col-4">

            <span>Patient Symptoms:</span><input type="text" th:field="*{patientSymptoms}" class="form-control mb-4 col-4">

            <span>Appointment Overview:</span><input type="text" th:field="*{appointmentOverview}" class="form-control mb-4 col-4">

            <span>Patient Email:</span><input type="email" th:field="*{patientEmail}" class="form-control mb-4 col-4">

            <span>Patient Phone Number:</span><input type="text" th:field="*{patientPhone}" class="form-control mb-4 col-4">

            <span>Patient Address:</span><input type="text" th:field="*{patientAddress}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Appointment </button>
        </form>

        <hr>

        <a th:href="@{/doctor-appointments}"> Back to Appointment List</a>
    </div>
</body>

</html>
