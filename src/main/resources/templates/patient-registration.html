<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Patient Registration</title>
    <!-- <link href="doctor-registration.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <!-- <img class="logo" src=""> -->
    <form role="form" action="/signup" method="post" class="doctor-signup-form">
      <fieldset>
        <legend>Sign Up</legend>
        <label for="user-email">Email
          <input type="email" placeholder="imadoctor@health.com" name="user-email" id="user-email" required/>
        </label>
        <label for="user-password">Password
          <input placeholder="Password" type="password" name="user-password" id="user-password" required/>
        </label>
        <label for="first-name">First Name
            <input type="text" placeholder="John" name="user-firstname" id="user-firstname" required/>
        </label>
        <label for="last-name">Last Name
            <input type="text" placeholder="Doe" name="user-lastname" id="user-lastname" required/>
        </label>
        <button type="submit">Sign up</button>
      </fieldset>
    </form>
  </body>
</html>
